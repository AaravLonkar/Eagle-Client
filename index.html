<!DOCTYPE html>
<html>
<head>
    <title>Full Screen iFrame Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="fullscreen-iframe" src="https://eaglercraft.com"></iframe>
</body>
</html>
